<div class="columns">
    <div class="column">
        <div class="row" style="justify-content: space-between">
            <div class="close" id="close"></div>
            <div class="green_outline" id="rating">
                <div class="star" star="1"></div>
                <div class="star" star="2"></div>
                <div class="star" star="3"></div>
                <div class="star" star="4"></div>
                <div class="star" star="5"></div>
            </div>
        </div>
        <div class="title" id="name">Haribo Goldbears</div>
        <div class="row" style="justify-content: space-between">
            <div class="green" id="category">sweets</div>
            <div class="green" id="contactSeller">
                <div id="owner"></div>
                <div class="mail"></div>
            </div>
        </div>
        <div class="subtitle">Description</div>
        <div class="text-container" id="description">Delicious gummy bears that big and small love. Available in
            different colors and
            flavors.
        </div>
        <div class="subtitle">Reviews</div>
        <div class="reviews" id="reviews"></div>
        <div class="row">
            <input class="green_outline comment" id="revComment" type="text"/>
            <div class="rating">
                <input id="star-1" name="star" type="radio" value="1">
                <label for="star-1">1 star</label>
                <input id="star-2" name="star" type="radio" value="2">
                <label for="star-2">2 stars</label>
                <input id="star-3" name="star" type="radio" value="3">
                <label for="star-3">3 stars</label>
                <input id="star-4" name="star" type="radio" value="4">
                <label for="star-4">4 stars</label>
                <input id="star-5" name="star" type="radio" value="5">
                <label for="star-5">5 stars</label>

                <div class="stars">
                    <label aria-label="1 star" for="star-1" title="1 star"></label>
                    <label aria-label="2 stars" for="star-2" title="2 stars"></label>
                    <label aria-label="3 stars" for="star-3" title="3 stars"></label>
                    <label aria-label="4 stars" for="star-4" title="4 stars"></label>
                    <label aria-label="5 stars" for="star-5" title="5 stars"></label>
                </div>
            </div>
        </div>
        <div class="green_outline" id="createReview">Send</div>
    </div>
    <div class="column">
        <img class="prod-image" id="image" src="/frontend/assets?name=images/haribo.jpg">
        <div class="purchase">
            <div class="price" id="price">2,99$</div>
            <div class="row">
                <div class="green_outline">
                    <div class="minus" onclick="decreaseCount()"></div>
                </div>
                <div class="count" id="count">1</div>
                <div class="green_outline">
                    <div class="plus" onclick="increaseCount()"></div>
                </div>
                <div class="green" id="purchase">
                    <div>Purchase</div>
                </div>
            </div>
        </div>
    </div>
</div>

        mask: url("/frontend/assets?name=images/star.svg") no-repeat center;
    }

    .active {
        background-color: #FFDF00 !important;
    }

    .review_entry {
        display: flex;

    }

        max-height: 30vh;

    .columns {
        flex-direction: row;

        width: 100%;

    }

        width: 50%;
        margin: 10px;
        justify-content: center;
        align-content: center;
    }

    .row {
        flex-direction: row;
        display: flex;
        align-items: flex-start;
    }

    .green {
        background-color: #7BE495;

        flex-direction: row;

        margin: 5px;
        align-items: center;
        justify-content: center;
    }

    .star {
        width: 20px;
        height: 20px;
        background-color: black;
        -webkit-mask: url("/frontend/assets?name=images/star.svg") no-repeat center;

    /*
        Use :not with impossible condition so inputs are only hidden
        if pseudo selectors are supported. Otherwise the user would see
        no inputs and no highlighted stars.
    */
    .rating input[type="radio"]:not(:nth-of-type(0)) {
        /* hide visually */
        border: 0;
        clip: rect(0 0 0 0);
        height: 1px;
        margin: -1px;
        overflow: hidden;
        padding: 0;
        position: absolute;
        width: 1px;
    }

    .rating [type="radio"]:not(:nth-of-type(0)) + label {
        display: none;
    }

    label[for]:hover {

    .rating .stars label:before {
        content: "";
        display: inline-block;
        width: 20px !important;
        height: 20px !important;

    .stars label {
        color: lightgray;
    }

    .stars label:hover {
        text-shadow: 0 0 1px #000;
    }

    .rating [type="radio"]:nth-of-type(1):checked ~ .stars label:nth-of-type(-n+1):before,
    .rating [type="radio"]:nth-of-type(2):checked ~ .stars label:nth-of-type(-n+2):before,
    .rating [type="radio"]:nth-of-type(3):checked ~ .stars label:nth-of-type(-n+3):before,
    .rating [type="radio"]:nth-of-type(4):checked ~ .stars label:nth-of-type(-n+4):before,
    .rating [type="radio"]:nth-of-type(5):checked ~ .stars label:nth-of-type(-n+5):before {
        background-color: #FFDF00;
    }

    .rating [type="radio"]:nth-of-type(1):focus ~ .stars label:nth-of-type(1):before,
    .rating [type="radio"]:nth-of-type(2):focus ~ .stars label:nth-of-type(2):before,
    .rating [type="radio"]:nth-of-type(3):focus ~ .stars label:nth-of-type(3):before,
    .rating [type="radio"]:nth-of-type(4):focus ~ .stars label:nth-of-type(4):before,
    .rating [type="radio"]:nth-of-type(5):focus ~ .stars label:nth-of-type(5):before {

    }
</style>

<script>
    const product = window.props.product

    let count = 1;
    let price = product.price;

    document.getElementById("category").innerText = product.category
    document.getElementById("name").innerText = product.name
    document.getElementById("image").src = product.img
    document.getElementById("price").innerText = price + "$"
    document.getElementById("description").innerText = product.description

    updateReviews()

    for (let i = 1; i <= product.stars; i++) {
        const star = document.getElementById("rating").querySelector(`.star[star="${i}"]`)
        star.classList.add("active")
    }

    document.getElementById("contactSeller").addEventListener("click", () => {
        const chat = document.getElementById("chat")
        chat.style.display = "block"
        loadComponent(chat, "components/chat/chat", {
            props: {
                seller: product.owner
            }
        })
    })

    function updateReviews() {
        fetchAPI("/store/review", "POST", {
            "product": product.id
        }).then(res => {
            document.getElementById("reviews").innerHTML = ""
            if (res.length === 0) {
                document.getElementById("reviews").innerHTML = `
                    <div class="review_entry">No reviews have been posted yet.</div>
                `
            }

            for (let review of res) {
                const reviewEntry = document.createElement("div")
                reviewEntry.className = "review_entry"
                reviewEntry.innerHTML = `
                    <div class="row" style="border-bottom: 2px solid #eee">
                        <div class="reviewer" id="reviewer">${review.writer}</div>
                        <div class="rating">
                            <div class="star" star="1"></div>
                            <div class="star" star="2"></div>
                            <div class="star" star="3"></div>
                            <div class="star" star="4"></div>
                            <div class="star" star="5"></div>
                        </div>
                    </div>
                    <div class="comment" id="comment">${review.comment}</div>
                `
                for (let i = 1; i <= review.stars; i++) {
                    const star = reviewEntry.querySelector(`.row .rating .star[star="${i}"]`)
                    star.classList.add("active")
                }
                document.getElementById("reviews").appendChild(reviewEntry)
            }
        }).catch(e => {
            alert(e.message)
        })
    }

    window.decreaseCount = () => {
        if (count > 1) {
            count--;
            updateCount();
            updatePrice();
        }
    }

    window.increaseCount = () => {
        count++;
        updateCount();
        updatePrice();
    }

    window.updateCount = () => {
        document.getElementById("count").innerText = "" + count;
    }

    window.updatePrice = () => {
        document.getElementById("price").innerText = price * count + "$";
    }

    document.getElementById("close").addEventListener("click", () => {
        const dialog = document.getElementById("dialog")
        dialog.style.display = "none"
    })

    document.getElementById("purchase").addEventListener("click", () => {
        fetchAPI("/store/order", "PUT", {
            "product": product.id,
            "quantity": count
        }).then(() => {
            alert("Purchase was successful")
        }).catch(e => {
            alert(e.message)
        })
    })

    document.getElementById("createReview").addEventListener("click", () => {
        let stars = 0;

        for (let i = 5; i >= 1; i--) {
            if (document.getElementById("star-" + i).checked) {
                stars = i
                break
            }
        }

        fetchAPI("/store/review", "PUT", {
            "message": document.getElementById("revComment").value,
            "stars": stars,
            product: product.id
        }).then(() => {
            document.getElementById("revComment").value = ""
            updateReviews()
            alert("Review created successfully")
        }).catch(e => {
            alert(e.message)
        })
    });

    document.getElementById("owner").innerText = product.owner
</script>
