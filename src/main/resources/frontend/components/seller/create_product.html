<div class="background"></div>
<div class="container">
    <div id="create_product">
        <div class="title">Create a product</div>
        <div id="create_product_form">
            <div class="row">
                <div class="col" style="width: 30%">
                    <img class="prod-image" id="ldImage">
                    <input class="file" id="image" type="file">
                    <input id="price" placeholder="Price" type="text"/>
                    <input id="stock" placeholder="Stock" type="text"/>
                </div>
                <div class="col" style="width: 70%">
                    <input id="name" placeholder="Name" type="text"/>
                    <textarea id="description" placeholder="Description"></textarea>
                    <input id="tag" placeholder="Tag" type="text"/>
                    <input id="category" placeholder="Category" type="text"/>
                </div>
            </div>
            <button class="submit" id="submitProduct" onclick="createProduct()">Create</button>
        </div>
    </div>
</div>
<script>

    document.getElementById("image").addEventListener("change", () => {
        var fileInput = document.getElementById("image");
        var img = document.getElementById("ldImage");

        var file = fileInput.files[0];
        var reader = new FileReader();

        reader.readAsDataURL(file);

        reader.onloadend = function () {
            img.src = reader.result
        }

    })

    window.createProduct = () => {
        var name = document.getElementById("name").value
        var tag = document.getElementById("tag").value
        var description = document.getElementById("description").value
        var price = document.getElementById("price").value
        var category = document.getElementById("category").value
        var stock = document.getElementById("stock").value
        var fileInput = document.getElementById("image");

        var file = fileInput.files[0];
        var reader = new FileReader();

        reader.readAsDataURL(file);

        reader.onloadend = function () {
            var data = {
                name: name,
                description: description,
                tag: tag,
                price: price,
                category: category,
                stock: stock,
                image: reader.result
            }

            fetchAPI("store/product", "PUT", data).then(() => {
                alert("Product created successfully")
            }).catch(e => {
                alert(e.message)
            })
        }
    }
</script>
