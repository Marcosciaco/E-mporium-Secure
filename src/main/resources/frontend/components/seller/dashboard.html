<div class="background"></div>
<div class="seller-dashboard">
    <div class="greetings">
        <div class="title">Hello, <span id="username"></span></div>
        <div class="subtitle">Welcome back to your dashboard</div>
    </div>
    <div class="content">
        <div class="card">
            <div class="title">Sales</div>
            <div class="value" id="totalSales">$ 0</div>
        </div>
        <div class="card">
            <div class="title">Orders</div>
            <div class="value" id="orders">0</div>
        </div>
        <div class="card">
            <div class="title">Products</div>
            <div class="value" id="products">0</div>
        </div>
        <div class="card">
            <div class="title">Customers</div>
            <div class="value">10</div>
        </div>
    </div>
    <div class="latest-sales">
        <div class="title">Latest sales</div>
        <div class="sales" id="sales"></div>
    </div>
    <div class="latest-sales">
        <div class="title">Products</div>
        <div class="products" id="productList"></div>
    </div>
</div>
<style>

    .seller-dashboard {
        display: flex;
        flex-direction: column;
        align-self: start;
        height: 100%;
        width: 100%;
    }

    .header {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        border-bottom: 1px solid #eee;
    }

    .title {
        font-weight: bold;
    }

    .actions {
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    .action {
        width: 30px;
        height: 30px;
        margin-left: 10px;
    }

    .content {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: space-between;
        padding: 10px;
        width: 100%;
    }

    .card {
        width: 100%;
        height: 200px;
        border-radius: 10px;
        background-color: #eee;
        margin: 10px;
        padding: 10px;
    }

    .card:hover {
        background-color: #7BE495;
        box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
    }

    .title {
        font-size: 20px !important;
    }

    .value {
        font-size: 30px;
        font-weight: bold;
    }

    .latest-sales {
        display: flex;
        flex-wrap: nowrap;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 10px;
        padding: 10px;
        width: 99%;
        height: 100%;
        flex-direction: column;
        background: white;
        overflow: hidden;
        border-radius: 20px;
        box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
    }

    .sales {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        overflow: scroll;
        margin-top: 10px;
    }

    .sale {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        width: 95%;
        padding: 10px;
        border: 1px solid #7BE495;
        border-radius: 10px;
        margin: 10px;
    }

    .sale:last-child {
    }

    .sale .title {
        font-weight: bold;
    }

    .sale .value {
        font-weight: bold;
    }

    .sale:hover {
        background-color: #7BE495;
        box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
    }

    .sale:hover .title {
        color: white;
    }

    .sale:hover .value {
        color: white;
    }

    .greetings {
        display: flex;
        flex-direction: column;
        padding: 10px;
    }

    .greetings .title {
        font-size: 30px;
        font-weight: bold;
    }

    .greetings .subtitle {
        font-size: 20px;
    }

    .background {
        background-image: url("/frontend/assets?name=images/background.svg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        position: absolute;
        opacity: 1;
        display: flex;
        z-index: -1;
        flex: 1;
        align-items: center;
        justify-content: center;
        height: 100vh;
        min-height: 100vh;
        width: 100%;
    }

</style>
<script>

    var totalSales = 0

    window.deleteProduct = (id) => {
        fetchAPI("/store/product", "DELETE", {
            id: id
        }).then(() => {
            refreshProducts()
        }).catch(e => {
            alert(e.message)
        })
    }

    document.getElementById("username").textContent = getUsername()

    refreshProducts()

    function refreshProducts() {
        fetchAPI("/store/product", "POST", {
            filter: {
                seller: getEmail()
            },
            fields: [
                "id",
                "name",
                "price"
            ],
            max: -1
        }).then(result => {
            document.getElementById("products").innerText = result.length
            document.getElementById("productList").innerHTML = ""
            result.forEach(prod => {
                const sale = document.createElement("div");
                sale.className = "sale";
                sale.innerHTML = `
                <span>${prod.id}</span>
                <span>${prod.name}</span>
                <span>${prod.price}</span>
                <button onclick="deleteProduct(${prod.id})">delete</button>
            `
                document.getElementById("productList").appendChild(sale);
            })
        }).catch(e => {
            document.getElementById("productList").innerHTML = ""
            document.getElementById("products").innerText = "0"
            alert(e.message)
        })
    }

    fetchAPI("/store/order", "POST", {
        filter: {
            seller: getEmail()
        },
        fields: [
            "product",
            "quantity"
        ],
        max: -1
    }).then(result => {
        document.getElementById("orders").innerText = result.length
        result.forEach(res => {
            fetchAPI("/store/product", "POST", {
                filter: {
                    id: res.product
                },
                fields: [
                    "id",
                    "name",
                    "price"
                ],
                max: -1
            }).then(resp => {
                const prod = resp[0]
                const sale = document.createElement("div");
                sale.className = "sale";
                const info = document.createElement("div");
                info.className = "info";
                const title = document.createElement("div");
                title.className = "title";
                title.innerHTML = "Name: " + prod.name;
                const customer = document.createElement("div");
                customer.className = "customer";
                customer.innerHTML = "Quantity: " + res.quantity;
                info.appendChild(title);
                info.appendChild(customer);
                const value = document.createElement("div");
                value.className = "value";
                value.innerHTML = "$ " + prod.price;
                sale.appendChild(info);
                sale.appendChild(value);
                document.getElementById("sales").appendChild(sale);
                totalSales += res.quantity * prod.price
                document.getElementById("totalSales").innerText = "$ " + totalSales
            }).catch(e => {
                alert(e.message)
            })
        })
    })
</script>
