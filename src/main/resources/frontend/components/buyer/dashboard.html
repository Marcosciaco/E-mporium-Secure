<div class="background"></div>
<div class="seller-dashboard">
    <div class="greetings">
        <div class="title">Hello, <span id="username"></span></div>
        <div class="subtitle">Welcome back to your dashboard</div>
    </div>
    <div class="content">
        <span class="orderText">You have made a total of <b id="totOrders">0</b> orders.</span>
        <div class="latest-sales">
            <div class="title">Latest orders</div>
            <div class="sales" id="orders"></div>
        </div>
    </div>
</div>
<style>

    .orderText {
        margin-bottom: 10px
    }

    .prod-image {
        height: 40px;
        width: 40px;
        object-fit: cover;
        overflow: hidden;
    }

    .seller-dashboard {
        display: flex;
        flex-direction: column;
        align-self: start;
        height: 100%;
        width: 100%;
    }

    .title {
        font-weight: bold;
    }

    .content {
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        justify-content: space-between;
        padding: 20px;
        width: 100%;
        height: 100%;
    }

    .title {
        font-size: 20px !important;
    }

    .value {
        font-size: 30px;
        font-weight: bold;
    }

    .latest-sales {
        display: flex;
        flex-wrap: nowrap;
        margin-bottom: 10px;
        padding: 10px;
        width: 100%;
        height: 100%;
        flex-direction: column;
        background: white;
        overflow: hidden;
        border-radius: 20px;
        box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
    }

    .sales {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        overflow: scroll;
        margin-top: 10px;
    }

    .sale {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        width: 95%;
        padding: 10px;
        border: 1px solid #7BE495;
        border-radius: 10px;
        margin: 10px;
    }

    .sale:last-child {
    }

    .sale .title {
        font-weight: bold;
    }

    .sale .value {
        font-weight: bold;
    }

    .sale:hover {
        background-color: #7BE495;
        box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
    }

    .sale:hover .title {
        color: white;
    }

    .sale:hover .value {
        color: white;
    }

    .greetings {
        display: flex;
        flex-direction: column;
        padding: 10px 10px 10px 20px;
    }

    .greetings .title {
        font-size: 30px;
        font-weight: bold;
    }

    .greetings .subtitle {
        font-size: 20px;
    }

    .background {
        background-image: url("/frontend/assets?name=images/background.svg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        position: absolute;
        opacity: 1;
        display: flex;
        z-index: -1;
        flex: 1;
        align-items: center;
        justify-content: center;
        height: 100vh;
        min-height: 100vh;
        width: 100%;
    }

</style>
<script>
    var totalOrders = 0

    document.getElementById("username").textContent = getUsername()

    refreshProducts()

    function refreshProducts() {
        totalOrders = 0
        fetchAPI("/store/order", "POST", {
            filter: {
                buyer: getEmail()
            },
            fields: [
                "id",
                "product",
                "quantity",
            ],
            max: -1
        }).then(result => {
            document.getElementById("orders").innerHTML = ""
            result.forEach(order => {
                ++totalOrders;
                document.getElementById("totOrders").innerText = totalOrders

                fetchAPI("/store/product", "POST", {
                    filter: {
                        id: order.product,
                    },
                    fields: [
                        "id",
                        "name",
                        "img",
                        "price",
                        "quantity"
                    ],
                    max: -1
                }).then(prod => {
                    prod = prod[0]
                    const sale = document.createElement("div");
                    sale.className = "sale";
                    sale.innerHTML = `
                    <img class="prod-image" src="${prod.img}"/>
                    <span>${prod.id}</span>
                    <span>${prod.name}</span>
                    <span>${order.quantity}</span>
                    <span>${prod.price * order.quantity}$</span>
                `
                    document.getElementById("orders").appendChild(sale);
                })
            })
        }).catch(e => {
            document.getElementById("orders").innerHTML = ""
            alert(e.message)
        })
    }
</script>
