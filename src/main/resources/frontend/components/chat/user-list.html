<div class="chat-card">
    <div class="header">
        <img class="search-icon" id="closeChat" src="/frontend/assets?name=icons/close.svg">
        <input class="search-field" id="search_users" type="text"/>
        <img class="search-icon" src="/frontend/assets?name=icons/search.svg">
    </div>
    <div class="users" id="users"></div>
</div>
<style>

    .avatar {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        overflow: hidden;
    }

    .name {
        margin-left: 10px;
        font-weight: bold;
    }

    .items {
        display: flex;
        width: 100%;
        flex-direction: row;
        border-radius: 10px;
        align-items: center;
        justify-content: flex-start;
        padding: 10px;
        border: 2px solid #7BE495;
        margin-bottom: 10px;
    }

    .items:hover {
        background-color: #7BE495;
        color: black;
        cursor: pointer;
    }

    .search-field {
        width: 100%;
        height: 30px;
        border-radius: 5px;
        border: 1px solid #eee;
        padding: 5px;
        margin-left: 10px;
    }

    .chat-card {
        width: 300px;
        height: 400px;
        border-radius: 10px 10px 0 0;
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.25);
        display: flex;
        flex-direction: column;
        position: relative;
    }

    .header {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        border-bottom: 1px solid #eee;
    }

    .search-icon {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        overflow: hidden;
    }

    .users {
        justify-content: center;
        padding: 10px;
        overflow-y: scroll;
    }
</style>
<script>
    function search_users(usr) {
        fetchAPI("/chat/message", "GET").then(res => {
            res.forEach(user => {
                const users = document.getElementById("users")
                users.innerHTML = ""
                if (user.includes(usr)) {
                    const node = document.createElement("div");
                    node.className = "items";
                    node.addEventListener("click", () => {
                        const chat = document.getElementById("chat")
                        chat.style.display = "block"
                        loadComponent(chat, "components/chat/chat", {
                            props: {
                                seller: user
                            }
                        })
                    })
                    const textNode = document.createTextNode(user);
                    node.appendChild(textNode);
                    users.appendChild(node);
                }
            })
        }).catch(e => {
            alert(e.message)
        })
    }

    search_users("")

    document.getElementById("closeChat").addEventListener("click", () => {
        document.getElementById("chat").style.display = "none"
    })

    const search = document.getElementById("search_users")
    search.addEventListener("keyup", () => {
        search_users(search.value)
    })
</script>
