<div class="chat-card">
    <div class="header">
        <img class="back" id="back" src="/frontend/assets?name=icons/chevron_left.svg"/>
        <div class="name" id="name">Lisa Mussner</div>
    </div>
    <div class="messages" id="messages"></div>
    <div class="footer">
        <input class="message" id="message" type="text"/>
        <img class="back green_outline" id="send" src="/frontend/assets?name=icons/chevron_right.svg">
    </div>

</div>
<style>
    .header {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between !important;
        width: 100%;
        padding: 10px;
        border-bottom: 1px solid #eee;
    }

    .name {
        margin-left: 10px;
        font-weight: bold;
    }

    .back {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        overflow: hidden;
    }

    .chat-card {
        width: 300px;
        height: 400px;
        border-radius: 10px 10px 0 0;
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.25);
        display: flex;
        flex-direction: column;
        position: relative;
    }

    .messages {
        flex: 1;
        overflow-y: scroll;
        padding: 10px;
        display: flex;
        flex-direction: column;
    }

    .messages::-webkit-scrollbar {
        width: 5px;
    }

    .messages::-webkit-scrollbar-track {
        background: transparent;
    }

    .messages::-webkit-scrollbar-thumb {
        background: #7BE495;
        border-radius: 10px;
    }

    .messages::-webkit-scrollbar-thumb:hover {
        background: #7BE495;
    }

    .footer {
        padding: 10px;
        border-top: 1px solid #eee;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
    }

    .message {
        width: 100%;
        height: 30px;
        border-radius: 10px;
        border: 1px solid #eee;
        text-overflow: ellipsis;
        padding: 10px;
        resize: none;
        outline: none;
    }

    .message-item {
        display: flex;
        border-radius: 10px;
        flex-direction: column;
        margin-bottom: 10px;
        box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
        width: 80%;
        overflow: hidden;
    }

    .message-username {
        font-weight: bold;
        width: 100%;
        overflow: hidden;
        margin: 0 5px 5px 5px;
        text-overflow: ellipsis;
        white-space: nowrap;
        border-bottom: 1px solid gray;
    }

    .message-text {
        margin-left: 10px;
    }

    .sender {
        justify-content: flex-end;
        color: black;
        display: flex;
    }

    .sender .message-item {
        background-color: #7BE495;
    }
</style>
<script>

    document.getElementById("name").innerText = window.props.seller

    //log the message of the textarea when clicking on the img

    window.updateMessages = () => {
        fetchAPI("/chat/message", "POST", {
            filter: {
                "latest": true,
                "user1": getEmail(),
                "user2": "sciacoracing@gmail.com"
            },
            max: 30
        }).then(res => {
            const messages = document.getElementById('messages');
            messages.innerHTML = ""
            for (let message of res) {
                let div = document.createElement('div');
                if (message.from === getEmail()) {
                    div.classList.add("sender")
                }
                div.innerHTML = '<div class="message-item">\n' +
                    '                <span class="message-username">' + message.from + '</span>\n' +
                    '                <span class="message-text">' + message.message + '</span>\n' +
                    '            </div>';
                messages.appendChild(div);
            }
            messages.scrollTo(0, messages.scrollHeight);
        }).catch(e => {
            alert(e.message)
        })
    }

    updateMessages()

    document.getElementById('send').addEventListener('click', () => {
        fetchAPI("/chat/message", "PUT", {
            "to": "sciacoracing@gmail.com",
            "message": document.getElementById('message').value
        }).then(() => {
            updateMessages()
            document.getElementById("message").value = ""
        }).catch(e => {
            alert(e.message)
        })
    });

    document.getElementById("back").addEventListener("click", () => {
        const chat = document.getElementById("chat")
        loadComponent(chat, "components/chat/user-list")
    })
</script>
