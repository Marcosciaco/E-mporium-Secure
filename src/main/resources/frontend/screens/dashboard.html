<div class="create" id="createProduct">
    <img alt="home" class="button" id="add" onclick="backToHome()" src="/frontend/assets?name=icons/home.svg">
</div>
<div id="seller_dashboard"></div>
<script>
    const card = document.getElementById('seller_dashboard');
    const login = JSON.parse(localStorage.getItem("login"))

    if (login.isSeller) {
        loadComponent(card, 'components/seller/dashboard', {});
    } else {
        loadComponent(card, 'components/buyer/dashboard', {});
    }

    window.createProductDash = () => {
        if (window.create) {
            loadComponent(card, 'components/seller/dashboard', {});
            window.create = false;
            document.getElementById("add").src = "/frontend/assets?name=icons/home.svg"
        } else {
            loadComponent(card, 'components/seller/create_product', {});
            document.getElementById("add").src = "/frontend/assets?name=icons/chevron_left.svg"
            window.create = true;
        }
    }

    window.backToHome = () => {
        if (window.create) {
            loadComponent(card, 'components/seller/dashboard', {});
            window.create = false;
            document.getElementById("add").src = "/frontend/assets?name=icons/home.svg"
        } else {
            loadComponent(document.getElementById("app"), '/screens/home', {});
            window.create = true;
        }
    }
</script>
<style>
    #seller_dashboard {
        width: 100%;
        height: 100%;
    }

    .create {
        position: absolute;
        height: 40px;
        width: 40px;
        border-radius: 50%;
        overflow: hidden;
        top: 0;
        right: 0;
        margin: 10px;
    }

    #add {
        height: 40px;
        width: 40px;
        object-fit: cover;
        overflow: hidden;
    }

    #app {
        width: 100%;
        height: 100%;
        justify-content: start;
    }
</style>
