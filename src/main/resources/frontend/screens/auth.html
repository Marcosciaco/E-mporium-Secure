<div class="background"></div>
<div class="form form-animation" id="form">

</div>

<style>
    .background {
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        position:fixed;
        background: linear-gradient(156.42deg, #329D9C 0%, #7BE495 55.53%);
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#d12738', endColorstr='#7a1726',GradientType=0 );
    }

    .background:after {
        -moz-transform: rotate(-15deg);
        -ms-transform:rotate(-15deg); /* Internet Explorer */
        -webkit-transform:rotate(-15deg); /* Safari and Chrome */
        -o-transform:rotate(-15deg); /* Opera */
        background: none repeat scroll 0 0 white;
        content: "";
        height: 200%;
        left: 21px;
        position: absolute;
        top: 30%;
        width: 200%;
    }

    .form {
        width: 90%;
        max-width: 450px;
        border-radius: 15px;
        background-color: #FFFFFF;
        position: absolute;
        display: flex;
        align-items: center;
        flex-direction: column;
        margin-bottom: 20px;
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.25);
    }
    .form-animation {
        animation: slide_in_animation 0.7s ease-in-out;
    }

    .form-img {
        background-image: url("/frontend/assets?name=user.svg");
        width: 130px;
        height: 130px;
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center;
        margin-top: -100px;
    }

    h1 {
        color: #205072;
        margin-top: 20px;
        margin-left: 20px;
        margin-right: 20px;
        font-size: 25px;
        text-align: center;
    }

    form {
        width: 90%;
        display: flex;
        flex-direction: column;
        margin-top: 20px;
    }

    form label {
        color: #205072;
        font-size: 20px;
        line-height: 30px;
    }

    form input[type="email"],
    form input[type="password"],
    form input[type="tel"],
    form input[type="text"] {
        width: 100%;
        border-radius: 15px;
        border: solid 2px #205072;
        outline-color: transparent;
        background-color: #FFFFFF;
        color: #205072;
        font-size: 20px;
        padding: 10px 10px;
        margin-bottom: 20px;
    }

    /*form input[type="email"]:focus,
    form input[type="password"]:focus,
    form input[type="text"]:focus {
        outline: 1px solid #07db38;
    }*/

    form button[type="submit"] {
        width: 100%;
        border-radius: 15px;
        border: none;
        outline-color: transparent;
        background-color: #56C596;
        color: #205072;
        font-size: 20px;
        padding: 10px 3px;
        margin-bottom: 20px;
        text-align: center;
        cursor: pointer;
        margin-top: 10px;
    }

    .form span {
        color: #205072;
        font-size: 15px;
        margin-bottom: 15px;
        font-weight: 500;
    }
    .form span a {
        color: #56C596;
        text-decoration: none;
        font-weight: 400;
    }

    .diagonal {
        width: 400%;
        height: 100%;
        top: 65%;
        z-index: 0;
        position: absolute;

        background: #FFFFFF;
        transform: rotate(-15deg);
    }

    @keyframes slide_in_animation {
        0% {
            opacity: 0;
            transform: translateY(100px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<script>
    window.navigate_signUp = () => {
        const form = document.getElementById('form');
        loadComponent(form, 'components/auth/sign_up');
        form.classList.remove('form-animation');
        void form.offsetWidth;
        form.classList.add('form-animation');
    }
    window.navigate_signIn = () => {
        const form = document.getElementById('form');
        loadComponent(form, 'components/auth/sign_in');
        form.classList.remove('form-animation');
        void form.offsetWidth;
        form.classList.add('form-animation');
    }
    window.navigate_forgot = () => {
        const form = document.getElementById('form');
        loadComponent(form, 'components/auth/forgot_password');
        form.classList.remove('form-animation');
        void form.offsetWidth;
        form.classList.add('form-animation');
    }

    function processPath() {
        const componentName = window.path[0];
        window.path = window.path.slice(1);

        switch (componentName) {
            case 'signup':
                window.navigate_signUp();
                break;
            case 'signin':
                window.navigate_signIn();
                break;
            case 'forgot':
                window.navigate_forgot();
                break;
            default:
                window.navigate_signIn();
                break;
        }
    }
    processPath();
</script>
